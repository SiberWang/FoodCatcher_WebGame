<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FoodCatcher</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: url('Build/FoodCatcher_Web2.jpg') center / cover"></canvas>
    <script src="Build/FoodCatcher_Web2.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/FoodCatcher_Web2.data.unityweb",
        frameworkUrl: "Build/FoodCatcher_Web2.framework.js.unityweb",
        codeUrl: "Build/FoodCatcher_Web2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SiberDesign",
        productName: "FoodCatcher",
        productVersion: "1.0.2a",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
